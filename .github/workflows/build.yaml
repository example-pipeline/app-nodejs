name: Build

on:
  push:
    branches:
      - main
      - tools_explore
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write
  packages: read

jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log into NPM
        run: |
          echo registry=https://npm.pkg.github.com/example-pipeline/ >> .npmrc
          echo //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }} >> .npmrc

      - name: Where
        run: pwd

      - name: Print npmrc
        run: cat .npmrc

      - name: Print config
        run: npm config list --json

      - name: Install dependencies
        run: npm ci --verbose

      - name: Build
        run: npm run build

      # At the moment, looks like you can't run Podman in Docker(!)
      # https://github.com/containers/podman/issues/10802
      #- name: Build local container
        #run: podman build -t app:latest .

      - name: Grype scan
        run: grype -o sarif --file grype.sarif .

      - name: Upload Grype scan SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./grype.sarif
